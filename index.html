<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">User Profile Form</h2>
    <form id="userForm" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name *</label>
          <input type="text" class="form-control" id="firstName" data-testid="first-name" required pattern="[A-Za-z]+" placeholder="John" />
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name *</label>
          <input type="text" class="form-control" id="lastName" data-testid="last-name" required pattern="[A-Za-z]+" placeholder="Smith" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" data-testid="email" required placeholder="john.smith@example.com" />
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" data-testid="password" required />
        </div>

        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password *</label>
          <input type="password" class="form-control" id="confirmPassword" data-testid="confirm-password" required />
        </div>

        <div class="col-md-6">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" data-testid="gender-male" value="male" />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" data-testid="gender-female" value="female" />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="nonBinary" data-testid="gender-nonbinary" value="non-binary" />
            <label class="form-check-label" for="nonBinary">Non-binary</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="preferNotSay" data-testid="gender-prefer-not-say" value="prefer not to say" />
            <label class="form-check-label" for="preferNotSay">Prefer not to say</label>
          </div>
        </div>

        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" data-testid="dob" />
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" data-testid="phone" maxlength="10" pattern="\d{10}" placeholder="1234567890" />
        </div>

        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" data-testid="address" placeholder="123 Main St, Apt 1" />
        </div>

        <div class="col-md-6">
          <label for="linkedin" class="form-label">LinkedIn URL</label>
          <input type="url" class="form-control" id="linkedin" data-testid="linkedin" placeholder="https://www.linkedin.com/in/johnsmith" />
        </div>

        <div class="col-md-6">
          <label for="github" class="form-label">GitHub URL</label>
          <input type="url" class="form-control" id="github" data-testid="github" placeholder="https://github.com/johnsmith" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-3" data-testid="submit-button">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Link to external JavaScript for validation -->
  <script src="form-validation.js"></script>
</body>
</html>
